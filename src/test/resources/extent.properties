extent.reporter.spark.start=true
extent.reporter.spark.out=Reports/Spark.html

# PDF Report
extent.reporter.pdf.start=true
extent.reporter.pdf.out=PdfReport/ExtentPdf.pdf

# HTML Report
extent.reporter.html.start=true
extent.reporter.html.out=HtmlReport/ExtentHtml.html

# Folder Name and Screenshot Paths
basefolder.name=ExtentReports/SparkReport_
basefolder.datetimepattern=d_MMM_YY_HH_mm_ss

# Ensure screenshots are stored in the correct folder
screenshot.dir=ExtentReports/SparkReport_/Screenshots/    # Full path where screenshots are saved
screenshot.rel.path=Screenshots/                         # Relative path in the report to the screenshots folder

# Base64
extent.reporter.spark.base64imagesrc=true

# System Info
systeminfo.os=windows
systeminfo.version=10

extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log
